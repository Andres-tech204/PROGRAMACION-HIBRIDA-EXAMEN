<ion-list>
  <ion-row *ngFor="let n of notificacion" class="ion-padding-top">
    
    <ion-col size="1">
        <ion-img [src]="n.imagen"></ion-img>
    </ion-col>

    <ion-col size="6">
      <ion-item>
        <ion-label>
          <h2>{{ n.Titulo }}</h2>
        </ion-label>
      </ion-item>
    </ion-col>

    <ion-col size="2" class="ion-padding-top">
      <ion-label><h3>{{ n.fecha | date: 'dd-MM-yyyy'}}</h3></ion-label>
    </ion-col>

    <ion-col size="3" class="ion-align-items-center">
      <ion-buttons>
        <ion-button (click)="borrarNotificacion(n.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
    
  </ion-row>
</ion-list>
