<ion-list>
  <ion-item>
    <ion-input 
    [(ngModel)]="tituloStr" 
    labelPlacement="stacked" 
    required="required" 
    minlength="5"
    #titulo="ngModel"
    placeholder="Agregue un titulo para su Notificacion">
      <div slot="label">Título</div>
    </ion-input>
  </ion-item>
  <ion-item *ngIf="!titulo.valid && !titulo.pristine">
    <ion-text color="danger">Debe escribir más de 5 caracteres</ion-text>
  </ion-item>
</ion-list>

<ion-item>
  <ion-button slot="start" (click)="TomarFoto()">
    <ion-icon slot="start" name="camera-outline"></ion-icon>
    Fotografía
  </ion-button>
  <ion-img slot="end" style="height: 200px" [src]="foto"></ion-img>
</ion-item>

<div *ngIf="mensaje.image" class="image-preview">
  <ion-img [src]="mensaje.image"></ion-img>
</div>

<ion-list>
  <ion-item>
    <ion-input 
    [(ngModel)]="descripcionStr" 
    labelPlacement="stacked" 
    required="required" 
    minlength="20"
    #descri="ngModel"
    placeholder="Aca escriba una descripcion de su Notificacion">
      <div slot="label">Descripción </div>
    </ion-input>
  </ion-item>
  <ion-item *ngIf="!descri.valid && !descri.pristine">
    <ion-text color="danger">Debe escribir MINIMO 20 caracteres</ion-text>
  </ion-item>
</ion-list>

<ion-button 
  size="small" 
  [disabled]="!titulo.valid || !descri.valid"
  (click)="onClick()">GUARDAR</ion-button>
